  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
      color: #ffffff;
    }

    .navbar-brand {
      font-size: 24px;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
    }

    .mains {
      margin: 15px;
    }

    .product-card {
      align-items: center;
      margin: 5px;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover img {
      transform: scale(1.02);
    }

    .product-card h2 {
      font-size: 20px;
      margin-top: 10px;
    }

    .product-card p {
      margin: 10px 0;
    }

    .add-to-cart {
      display: block;
      width: 40%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }

    /* Product card styles */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }


    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #35374B !important; /* Dark clay color */
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #218838;
    }

    .products-flex-container {
      display: flex;
      flex-wrap: wrap;
      /* gap: 20px; Gap between flex items */
    }

    .product-card {
      flex-basis: calc(25% - 12px);
      /* Your product card styles here */
    }

    @media (max-width: 767px) {
      .product-card {
        flex-basis: calc(100% - 20px);
        /* Your product card styles here */
      }
    }
  </style>
</head>
