<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> shipping</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cart.css">
    <style>
/* styles.css */

/* General styles */
body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
}

/* Navbar styles */
.navbar {
  background-color: #333;
}

.navbar-brand,
.navbar-nav .nav-link {
  color: #fff;
}


/* Main content styles */
.row {
  margin-top: 20px;
}

.shipping-form {
    margin-top: 20px;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
}

input[type="text"],
select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}


.submit-btn:hover {
  background-color: #0056b3;
}

.cart-summary {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.cart-item {
  display : none;
}

.summary-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.summary-item:last-child {
  margin-bottom: 0;
}


    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Magnet </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="display-4">Payment</h1>
      <p class="lead">Make Your Payment Here</p>

      <!-- <p class="lead" id="welcomeMessage" style="display: none;">Welcome, User!</p> -->
  </div>

    <main>
        <div class="contain">
            <div class="shipping-container">
                    <h2>Select Payment Method</h2>
                <div class="payment-methods">

                    <div class="payment-method">
                        <input type="radio" id="upi-qr-codes" name="payment-method">
                        <label for="upi-qr-codes">
                            <i class="fas fa-qrcode text-info"></i>
                            UPI QR Codes
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="google-pay" name="payment-method">
                        <label for="google-pay">
                            <i class="fab fa-google-pay text-warning"></i>
                            Google Pay
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="paytm" name="payment-method">
                        <label for="paytm">
                            <i class="fab fa-cc-paypal text-primary"></i>
                            Paytm
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="cash-on-delivery" name="payment-method">
                        <label for="cash-on-delivery">
                            <i class="fas fa-money-bill-alt text-success"></i>
                            Cash On Delivery
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="store-credit" name="payment-method">
                        <label for="store-credit">
                            <i class="fas fa-store text-info"></i>
                            Store Credit
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="net-banking" name="payment-method">
                        <label for="net-banking">
                            <i class="fas fa-university text-warning"></i>
                            Net Banking
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="bhim-upi" name="payment-method">
                        <label for="bhim-upi">
                            <i class="fab fa-cc-visa text-primary"></i>
                            BHIM UPI                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="credit-debit-card" name="payment-method">
                        <label for="credit-debit-card">
                            <i class="fas fa-credit-card text-success"></i>
                            Credit/Debit Card
                        </label>    
                    </div>
                </div><hr>

            </div>

                <!-- <div class="col-6"> -->
                  <div class="cart-container">
                    <!-- <div class="cart"> -->
                        <div class="cart-items" id="cart-items">
                      </div>
                    <!-- <div class="col-6"> -->
                            <!-- <div class="shipping-form"> -->
                            <table>
                            <tbody id="cart-items">
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <h2>Bill Summary</h2><br>                                        <div class="summary-item">
                                          <span>Subtotal</span>
                                          <span id="subtotal">$0.00</span>
                                        </div><hr>
                                        <div class="summary-item">
                                          <span>Shipping</span>
                                          <span>Free</span>
                                        </div><hr>
                                        <div class="summary-item">
                                          <span>Total</span>
                                          <span id="total-price">$0.00</span>
                                        </div><hr>
                                     </tr>
                                </tfoot>
                                
                            </table>
                            <br>
                            <a href="thank.html">
                              <button class="btn btn-primary btn-block mt-3">Place Order</button></a>
                                  
                        </div>
                        
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
            <p class="text-center">&copy; 2024 Magnet . All rights reserved.</p>
        </div>
    </footer>
    
    <script src="cart-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>
</html>
